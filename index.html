<html>

<head>
    <title>Waterbeheer for Kids</title>
</head>

<body>
    <iframe id="contentFrame" src="https://www.rijkswaterstaat.nl/water/waterbeheer" width="100%"
        height="1000px"></iframe>

    <script>
        document.getElementById("contentFrame").onload = function () {
            let iframe = document.getElementById("contentFrame").contentWindow.document;

            // Replace content in the iframe
            iframe.querySelector("h1").textContent = "Water is heel belangrijk voor Nederland";
            let elements = iframe.querySelectorAll("p");
            if (elements[0]) elements[0].textContent = "Ons land ligt laag en heeft veel rivieren en meren...";
        };
    </script>
</body>

</html>
